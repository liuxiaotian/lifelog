name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'

    - name: Get dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release

    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Rename APK
      run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/lifelog_${{ steps.version.outputs.VERSION }}.apk

    - name: Create source archive
      run: |
        git archive --format=zip --output=sourcecode.zip HEAD

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/app/outputs/flutter-apk/lifelog_${{ steps.version.outputs.VERSION }}.apk
          sourcecode.zip
        body: |
          LifeLog Release ${{ steps.version.outputs.VERSION }}
          
          ## Downloads
          - **Android APK**: lifelog_${{ steps.version.outputs.VERSION }}.apk
          - **Source Code**: sourcecode.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
